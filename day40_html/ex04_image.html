    <p>frame 속성의 예입니다.</p>

        <tr><td>First row</td></tr>
    </table>
<br>
<br>

    <p>rule 속성은 Internet Explorer에서는 적용되지 않을 수 있습니다.</p>
    <p>rule 속성의 예입니다.</p>
    <p>Table with rules ="all" : </p>
    <table rules ="all">
        <tr><th>Month</th><th>Savings</th></tr>
        <tr><th>January</th><th>$100</th></tr>
    </table>

    <table>
        <tr>
            <th>Column 1 Heading</th>
            <th>Column 2 Heading</th>

        </tr>
        <tr>
            <td>Row 1: Col:1</td>
            <td>Row 2: <Col:2></Col:2></td>
        </tr>

    </table>
</body>
